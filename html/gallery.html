<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage Carousel Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html" target="_self">Manage Videos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#manage-articles-tab">Manage Articles (Tab)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#gallery">Gallery</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Admin Page - Manage Photos</h2>

        <!-- Form to add new photo -->
        <form id="addPhotoForm" class="mb-4">
            <div class="form-group">
                <label for="imageUpload">Upload Photo</label>
                <input type="file" class="form-control-file" id="imageUpload" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Photo</button>
        </form>

        <!-- Table to display existing photos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Preview</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="photoList">
                <!-- Photos will be dynamically added here -->
            </tbody>
        </table>
    </div>



    <script src="../js/gallery.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
